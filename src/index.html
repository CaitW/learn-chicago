<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>

<body ng-app="learningApp">
    <!--[if lt IE 8]>

    <div class="modal" id="introModal">
        <div class="modal-content">
            <div class="center-align">
                <div class="icon-group">
                    <i class="fa fa-home fa-3x fa-fw"></i>
                    <i class="fa fa-building fa-4x fa-fw"></i>
                    <i class="fa fa-home fa-3x fa-fw fa-flip-horizontal"></i>
                </div>
                <h3> LEARN CHICAGO </h3>
            </div>
            <div class="flow-text center-align">
                An interactive map quiz game to learn Chicago neighborhoods.
            </div>
            <div id="startApp">
            </div>
        </div>
        <div class="modal-footer">
        </div>
    </div>
    <div class="modal" id="lessonModal">
        <div class="modal-content">
            <div class="center-align">
                <div class="icon-group">
                    <i class="fa fa-home fa-3x fa-fw"></i>
                    <i class="fa fa-building fa-4x fa-fw"></i>
                    <i class="fa fa-home fa-3x fa-fw fa-flip-horizontal"></i>
                </div>
                <h3> CHICAGO NEIGHBORHOODS </h3>
            </div>
            <div id="lessonList">
            </div>
        </div>
        <div class="modal-footer">
        </div>
    </div>
    <div class="row" id="mainContainer">
        <div class="col s9" id="map" ng-controller="map">
        </div>
        <div class="col s3" id="rightColumn">
            <div id="rightNav">
            </div>
            <div id="lesson">
            </div>
        </div>
    </div>
    <script src="https://use.fontawesome.com/b2c5174f1b.js"></script>

    <script src="libs.js"></script>
